<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Redirector</title>
</head>
<body>
	List of all redirects:
	<ul>
		{% for item in site.redirects %}
			<li><a href="{{ item.target }}">{{ item.path | remove: "_redirects/" | remove: ".md" }}</a></li>
		{% endfor %}
	</ul>
</body>
</html>
